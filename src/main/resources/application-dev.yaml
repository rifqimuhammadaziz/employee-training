spring:
  application:
    name: employee-training
  datasource:
    url: jdbc:postgresql://localhost:5433/employee_training
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: Local -Postgre
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /
server:
  port: 9090
